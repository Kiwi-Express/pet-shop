<h2>Profile</h2>
<form [formGroup]="profile" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field>
        <input matInput mat-form-f formControlName="firstName" placeholder="Name" />
    </mat-form-field>
    <mat-form-field>
        <input matInput mat-form-f formControlName="lastName" placeholder="Last Name" />
    </mat-form-field>
    
    <button mat-raised-button type="submit" color="primary">Submit Change</button>
  </form>
