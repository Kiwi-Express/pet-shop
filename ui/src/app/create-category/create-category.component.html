<h2>Create new product</h2>
<form [formGroup]="newCategoryForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field>
        <input matInput mat-form-f formControlName="name" placeholder="Name" />
    </mat-form-field>
    <mat-form-field>
        <input
            matInput
            mat-form-f
            formControlName="imgUrl"
            placeholder="Image location"
        />
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Submit</button>
</form>
<button mat-raised-button color="primary" (click)="deleteCategory()">Delete Category</button>
