<h2>Categories</h2>
<div class="category" *ngIf="categories.length">
    <mat-card
        class="example-card"
        *ngFor="let item of categories"
        [routerLink]="['/home', 'category', item.id]"
        >
        <mat-card-header>
            <mat-card-title>{{ item.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="item.imgUrl" [alt]="item.name" />
        <button mat-raised-button *ngIf="isAdmin" (click)="editCategory(item.id!)">Edit Category</button>
    </mat-card>
    <button mat-raised-button *ngIf="isAdmin" (click)="createCategory()">Create Category</button>
</div>
